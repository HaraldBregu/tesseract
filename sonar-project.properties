sonar.projectKey=criterion

# Don't fail the build on quality gate failure (review in SonarQube UI instead)
sonar.qualitygate.wait=false

# Source directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions - files/folders to exclude from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/.yarn/**,\
  **/dist/**,\
  **/out/**,\
  **/scripts/**,\
  **/apiSwaggers/**,\
  **/build/**,\
  **/buildResources/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/coverage/**,\
  **/__mocks__/**,\
  **/*.d.ts

# Exclude from duplication detection
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/i18n/**

# TypeScript configuration
sonar.typescript.tsconfigPaths=tsconfig.web.json

# Ignore unknown type selectors for custom HTML elements used by TipTap editor (note, lemma, comment, bookmark)
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=Web:S5254
sonar.issue.ignore.multicriteria.e1.resourceKey=**/index.html
sonar.issue.ignore.multicriteria.e2.ruleKey=css:S4670
sonar.issue.ignore.multicriteria.e2.resourceKey=**/index.css

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage (when available)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info